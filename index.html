<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Rock Paper Scissors</title>
    </head>
    <body>
    </body>
    <script>
        
        let CHOICES = ['rock', 'paper', 'scissors'];

        /** Function generates a random integer smaller than max.
         * @returns {number} - random integer
         */
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
            }

        /** This function returns the computer's choice of either Rock, Paper or Scissors.
         *  @returns {string} - the computer's choice
         */
        function getComputerChoice() {
            return CHOICES[getRandomInt(3)]
        }

        function playSingleRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase()
            playerWinString = 'You Win!'
            computerWinString = 'You Loose!'
            if (playerSelection == computerSelection) {
                return "It's a tie!"
            }

            if (playerSelection == 'rock') {
                if (computerSelection == 'scissors') return playerWinString;
                
                else if (computerSelection == 'paper') return computerWinString;
            }

            if (playerSelection == 'paper') {
                if (computerSelection == 'rock') return playerWinString;

                else if (computerSelection == 'scissors') return computerWinString;
            }

            if (playerSelection == 'scissors') {
                if (computerSelection == 'paper') return playerWinString;

                else if (computerSelection == 'rock') return computerWinString;
            }
        }

    </script>
</html>
